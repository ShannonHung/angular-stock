<div class="stock-container">
    <div class = "name"><h3>{{stock.name + ' (' + stock.code + ') '}}</h3></div>
    <div class="price" [class]="stock.isPositiveChange ? 'positive' : 'negative'">{{'CurrentPrice >>> ' + '$' + stock.price}}</div>
    <button (click)="toggleFavorite($event)" [disabled]="stock.favorite">Add to Favroite</button>
</div>
